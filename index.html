    <script>
        function getString(endereco) {
            console.log('O usuário mora em ' + endereco.cidade +

                ', na rua "' + endereco.rua + '" com nº ' + endereco.numero + '.');

        function getNumerosPares(x, y) {
            for (var i = x; i < y; i++) {
                if (i % 2 == 0) {
                    console.log(i)
                }
            }
        }
        function temHabilidade(skills) {
            return skills.indexOf("Javascript") !== -1 ? true : false;
        }

        function experiencia(anos) {
            if (anos <= 1) {
                return 'Inciante';
            } else if (anos <= 3) {
                return 'Intermediário';
            } else if (anos <= 7) {
                return 'Avançado';
            } else {
                return 'Jedi Master';
            }
        }

        function getFrase(usuarios) {
            for (usuario of usuarios) {
                console.log('O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(', '));
            }
        }
        var endereco = {

        };
        var skills = ["Javascript", "ReactJS", "React Native"];
        var anosEstudo = 0;

            {

                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        getString(endereco);

        /**

        var button = document.querySelector('#exercicio button');
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        button.onclick = function () {
            var divElement = document.createElement('div');
            divElement.style.width = '100px';
            divElement.style.height = '100px';
            divElement.style.backgroundColor = 'red';
            var bodyElement = document.querySelector('body');
            bodyElement.appendChild(divElement);
            var newColor = getRandomColor();
            divElement.onmouseover = function () {
                divElement.style.backgroundColor = newColor;
            }
        }


        var listElement = document.querySelector('div#lista ul');

        var nomes = ["Diego", "Gabriel", "Lucas"];

        for (nome of nomes) {
            criaElemento(nome);

        }

        function criaElemento(nome){
            var nomeElement = document.createElement('li');
            var nomeText = document.createTextNode(nome);
            nomeElement.appendChild(nomeText);
            listElement.appendChild(nomeElement);
        }

        function adicionar(){
            var inputElement = document.querySelector('#lista input');
            criaElemento(inputElement.value);
            inputElement.value = '';

        }




    </script>
